<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- ====styles==== -->
    <link rel="stylesheet" href="../admin-panel/assets/stylito.css">
</head>
<body>
<div class="container">
    <div class="navbar">
        <ul>
            <li>
                <a href="">
                    <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
                    <span class="title">Brand name</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Customers</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></ion-icon></span>
                    <span class="title">Messages</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">settings</span>
                </a>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <span class="title">Password</span>
                </a>
            </li>

            <li>
                <a href="">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">Sign out</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- =====Main===== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <div class="user">
                <img src="../admin-panel/images/Steve.jpg" alt="">
            </div>
        </div>
    </div>
</div>
<!-- =====scripts===== -->
<script src="../admin-panel/assets/main.js"></script>
<!-- =========ion icons========= -->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
